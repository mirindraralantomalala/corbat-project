<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Nouveau mot de passe</title>

  <!-- IMPORTANT POUR MOBILE -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" href="../favicon.png">

  <style>
    body.auth-wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      background: #f5f6fa;
      font-family: Arial, sans-serif;
    }

    .card {
      width: 100%;
      max-width: 420px;
      padding: 20px;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    label {
      font-size: 0.9rem;
      font-weight: 600;
    }

    input {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px; /* anti zoom iOS */
      width: 100%;
    }

    button {
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      background: linear-gradient(90deg,#ffb400,#ff6b6b);
      color: #111;
      font-weight: bold;
    }

    .msg {
      margin-top: 12px;
      padding: 10px;
      border-radius: 8px;
      font-size: 0.9rem;
      text-align: center;
      display: none;
    }

    .msg.success {
      background: #e8fff1;
      color: #1c7c4c;
      border: 1px solid #b6f2d2;
    }

    .msg.error {
      background: #ffecec;
      color: #b30000;
      border: 1px solid #ffb3b3;
    }
  </style>
</head>

<body class="auth-wrap">

<div class="card">
  <h3>Veuillez définir un nouveau mot de passe</h3>

  <form id="resetForm">
    <label for="pass">Nouveau mot de passe</label>
    <input type="password" id="pass" required placeholder="Nouveau mot de passe">
    <button type="submit">Valider</button>
  </form>

  <div class="msg success" id="okMsg"></div>
  <div class="msg error" id="errMsg"></div>
</div>

<script>
const token = new URLSearchParams(location.search).get("token");

const form = document.getElementById("resetForm");
const pass = document.getElementById("pass");
const okMsg = document.getElementById("okMsg");
const errMsg = document.getElementById("errMsg");

form.addEventListener("submit", async(e)=>{
  e.preventDefault();

  okMsg.style.display = "none";
  errMsg.style.display = "none";

  try {
    const res = await fetch("/api/auth/reset", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ token, password: pass.value })
    });

    const data = await res.json();

    if(data.success){
      okMsg.textContent = "✅ Mot de passe changé avec succès ! Redirection...";
      okMsg.style.display = "block";
      setTimeout(()=>location.href="login.html", 1500);
    } else {
      errMsg.textContent = data.error || "❌ Une erreur est survenue.";
      errMsg.style.display = "block";
    }
  } catch (err) {
    errMsg.textContent = "❌ Erreur de connexion au serveur.";
    errMsg.style.display = "block";
  }
});
</script>

</body>
</html>
